<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">

        <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
        <script src="firebase-tiein.js"></script>

        <script src="controller.js"></script>
    </head>
    <body>
        <div class="standard_page">
            <div class="main_area">
                <div class="lyric_area">
                    <div id="slide_score"></div>
                    <span id="current_lyric">Rules:<br />Press space or right to advance lyrics<br />Try to keep time<br />Press space or right to start</span>
                </div>
            </div>

            <div class="staging_area">
                <span id="next_lyric"></span>
            </div>
        </div>

        <div class="fullscreen">
            <div class="fullscreen_background"></div>
            <div class="modal">
                <div class="modal_body">
                    <a class="x_button">×</a>
                    <div class="modal_text"></div>
                    <input class="close_button" type="button" value="Close" />
                </div>
            </div>
        </div>

        <audio id="song"></audio>
    </body>
</html>
