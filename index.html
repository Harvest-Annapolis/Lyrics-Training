<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="styles.css">

        <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
        <script src="firebase-tiein.js"></script>

        <script src="controller.js"></script>
    </head>
    <body>
        <div class="standard_page">
            <div class="main_area">
                <div class="lyric_area">
                    <div id="slide_score"></div>
                    <div id="handicapped_display"><span id="h_current_time"></span><br /><span id="h_next_time"></span></div>
                    <span id="current_lyric">Rules:<br />Press space or right to advance lyrics<br />Try to keep time<br />Press space or right to start</span>
                </div>
            </div>

            <div class="staging_area">
                <span id="next_lyric"></span>
            </div>
        </div>
        

        <div id="my_modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close x_button" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Lyrics Game</h4>
                    </div>
                    <div class="modal-body">
                        <div class="modal_text"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default close_button">Close</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <audio id="song"></audio>
    </body>
</html>
